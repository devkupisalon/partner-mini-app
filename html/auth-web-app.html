<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/styles/app.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

</head>

<body>

    <div class="container">
        <form id="partner-form">

            <div class="input-form">
                <div class="input-label" id="partner-name-label">ФИО</div>
                <input class="input" type="text" id="partner-name" placeholder="Name" required
                    oninput="validateName(event.target)">
                <div class="input-label" id="partner-phone-label">Телефон</div>
                <input class="input" type="tel" id="partner-phone" placeholder="79999999999" required
                    oninput="formatPhoneNumber(this)">
                <p id="fill-text">Вы можете заполнить ФИО и номер телефона, из телеграма.</p>
                <button class="fill-tg" id="'autofill-tg">Поделиться контактом</button>
                <input type="checkbox" checked><label> Нажимая кнопку "Зарегистироваться" Вы даёте свое
                    <a href="ссылка_на_обработку">согласие на обработку</a> персональных данных
                </label>
            </div>
        </form>
    </div>

    <div class='c-car-spinner'>

            <circle cx='40' cy='40' r='30' class='c-car-spinner__svg-circle' />
        </svg>
        <svg width="51px" class="c-car-spinner__svg-car" height="39px" viewBox="0 0 51 39" version="1.1"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round"
                stroke-linejoin="round">
                <g id="car-picture-icon" transform="translate(-16.000000, -19.000000)" stroke-width="3">
                    <g id="Group"
                        transform="translate(41.500000, 38.500000) rotate(-360.000000) translate(-41.500000, -38.500000) translate(18.000000, 21.000000)">
                        <polygon id="Stroke-4097"
                            points="3.21917808 35 12.2328767 35 12.2328767 29.2727273 3.21917808 29.2727273">
                        </polygon>
                        <polygon id="Stroke-4098"
                            points="35.4109589 35 44.4246575 35 44.4246575 29.2727273 35.4109589 29.2727273">
                        </polygon>
                        <polygon id="Stroke-4099"
                            points="47 29.2727273 47 20.4909091 41.125 14.6363636 5.875 14.6363636 0 20.4909091 0 29.2727273">

                    </g>
                </g>
            </g>
        </svg>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
