<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/styles/mini-app.css">
</head>

<body>

    <div class="container">
        <h3 id="main-heading">Для того чтобы воспользоваться нашим сервисом, выполните следующие действия:</h3>

        <div class="auth-block">
            <p id="subscribe-text">1. Подпишитесь на наш канал</p>
            <button id="subscribe-button" class="button">Подписаться</button>

            <p id="auth-text">2. Пройдите регистрацию в нашей системе</p>
            <button id="auth-button" class="button">Авторизация</button>

            <p id="settings-text">3. Настройте сервис</p>
            <button id="s-button" class="button">Настроить сервис</button>
        </div>

        <div class="calculation-block">
            <button id="calculate-button" class="button">Перейти к созданию расчета</button>
        </div>

    </div>

    <div id='preloader'></div>
    <script src="/scripts/pre-loader.js"></script>
    <script src="/scripts/mini-app.js"></script>

</body>

</html>
