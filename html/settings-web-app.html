<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/styles/partner-settings.css">
</head>

<body>

    <div class="container">
        <h3 id="main-heading">Настройки:</h3>

        <div class="settings-block">
            <p id="settings-text">Укажите, по какой схеме будете с нами работать</p>
            <p id="percent-text">Укажите процент наценки</p>
            <input class="input" type="text" id="partner-percent" placeholder="% наценки" required>
        </div>

        <div class="multiselect_block">
            <label for="select-1" class="field_multiselect">Тип сотрудничества</label>
            <!-- <input id="checkbox-1" class="multiselect_checkbox" type="checkbox">
            <label for="checkbox-1" class="multiselect_label"></label> -->
            <select id="field_select-type" class="field_select">
                <option value="">Выберите тип сотрудничества</option>
                <option value="Агент (10% от суммы)">Агент (10% от суммы)</option>
                <option value="Партнер (свой брендированный файл расчета и % наценки)">Партнер (свой брендированный файл расчета и % наценки)</option>
            </select>
        </div>

    </div>

    <script src="/scripts/settings-app.js"></script>

</body>

</html>
